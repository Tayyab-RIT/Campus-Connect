<!-- sign-in.component.html -->
<div class="signin-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onLogIn()" #signInForm="ngForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="email" #emailField="ngModel" />
            <div *ngIf="emailField.invalid && emailField.touched" class="error">
                Email is required.
            </div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password"
                #passwordField="ngModel" />
            <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
                Password is required.
            </div>
        </div>

        <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
</div>
