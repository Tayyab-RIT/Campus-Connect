<div
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-orange-500 to-orange-700 py-12 px-6 lg:px-8">
    <h1 class="text-5xl font-bold text-white mb-8 animate-fadeIn flex items-center">
        <i class="fas fa-graduation-cap  mr-4"></i> Welcome to campusConnect
    </h1>

    <div class="max-w-md w-full space-y-8 p-8 bg-white shadow-2xl rounded-xl transform transition duration-500">
        <h2 class="text-center text-4xl font-bold text-black animate-fadeIn">Register</h2>
        <form (ngSubmit)="onRegister()" class="mt-6 space-y-6 animate-fadeInUp">
            <div>
                <label for="fullName" class="block text-sm font-medium text-black">Full Name</label>
                <input id="fullName" name="fullName" type="text" [(ngModel)]="fullName"
                    placeholder="Enter your Full Name"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                    required #fullNameField="ngModel" />
                <div *ngIf="fullNameField.invalid && fullNameField.touched" class="error">
                    Full Name is required.
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-black">Email</label>
                <input id="email" name="email" type="email" [(ngModel)]="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                    required #emailField="ngModel" />
                <div *ngIf="emailField.invalid && emailField.touched" class="error">
                    Email is required.
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-black">Password</label>
                <input id="password" name="password" type="password" [(ngModel)]="password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
                    required #passwordField="ngModel" />
                <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
                    Password is required.
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full py-3 mt-4 bg-orange-600 text-white font-semibold rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transform transition duration-300 hover:scale-105">
                    Register
                </button>
            </div>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        </form>
        <p class="mt-4 text-center text-sm text-black animate-fadeIn">
            Already have an account? <a href="/login"
                class="text-orange-600 hover:text-orange-700 font-semibold transition-colors">Login</a>
        </p>
    </div>
</div>
